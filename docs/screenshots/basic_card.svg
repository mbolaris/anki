<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 300" role="img" aria-labelledby="title desc">
  <title id="title">Basic card preview</title>
  <desc id="desc">Front/back card layout with reveal button</desc>
  <defs>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#f5f7fa" />
      <stop offset="100%" stop-color="#e4e9f2" />
    </linearGradient>
  </defs>
  <rect width="480" height="300" fill="url(#bg)" rx="24" />
  <g transform="translate(32 40)">
    <rect width="416" height="180" rx="16" fill="#ffffff" stroke="#d0d5dd" stroke-width="2" />
    <text x="24" y="54" font-family="'Inter',sans-serif" font-size="20" font-weight="600" fill="#1f2937">What is the powerhouse of the cell?</text>
    <rect x="24" y="96" width="120" height="20" fill="#f2f4f7" rx="10" />
    <rect x="24" y="128" width="200" height="20" fill="#f2f4f7" rx="10" />
  </g>
  <g transform="translate(150 240)">
    <rect width="180" height="44" rx="22" fill="#2563eb" />
    <text x="90" y="28" text-anchor="middle" font-family="'Inter',sans-serif" font-size="18" font-weight="600" fill="#ffffff">Show answer</text>
  </g>
</svg>
